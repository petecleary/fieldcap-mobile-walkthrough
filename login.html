<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Field Cap</title>
  <link rel="stylesheet" href="jquery.mobile-1.3.1.min.css" />
  <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>   
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="e" data-role="header" data-position="fixed">
        <h3>
            Field Cap
        </h3>
    </div>
    <div data-role="content">
        <form action="">
            <div data-role="fieldcontain">
                <input name="username" id="textinput1" placeholder="username" value=""
                type="text">
            </div>
            <div data-role="fieldcontain">
                <input name="password" id="textinput2" placeholder="password" value=""
                type="password">
            </div>
            <a data-role="button" href="home.html" data-icon="arrow-r" data-iconpos="left">
                Login
            </a>
            <div>
                <a href="signup.html"  data-transition="slide">
                    I'm new - sign me up
                </a>
            </div>
            <div>
                <a href="forgot.html"  data-transition="slide">
                    I forgot my login details!
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
