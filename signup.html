<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Field Cap</title>
  <link rel="stylesheet" href="jquery.mobile-1.3.1.min.css">
  <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>   
</head>
<body>
    <!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="e" data-role="header" data-position="fixed">
        <a data-role="button" href="login.html" rel="external" data-ajax="false" data-icon="arrow-l" data-iconpos="left"
        class="ui-btn-left">
            Back
        </a>
        <h3>
            Sign me up
        </h3>
    </div>
    <div data-role="content">
        <form action="">
            <div data-role="fieldcontain">
                <input name="name" id="textinput3" placeholder="name" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <input name="username" id="textinput1" placeholder="username" value=""
                type="text">
            </div>
            <div data-role="fieldcontain">
                <input name="password" id="textinput2" placeholder="password" value=""
                type="password">
            </div>
            <a data-role="button" href="#page1" data-icon="plus" data-iconpos="left">
                Sign up
            </a>
            <div>
                <a href="" data-transition="none">
                    Terms and conditions
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
